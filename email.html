<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emailvalidation</title>
    <link rel="stylesheet" href="./css/email.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    
    <form action="success.html" onSubmit="return validateForm()" novalidate>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" onblur="validate1()">
        <p id="error1"></p>
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" onblur="validate2()">
        <p id="error2"> </p>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" id="rememberme"> Remember me</label>
      </div>
      <button type="submit" class="btn btn-primary" >Submit</button>
    </form>
  </div>
    <script src="./js/email.js"></script>
    
</body>
</html>
